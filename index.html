<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.1.96/css/materialdesignicons.min.css"
    integrity="sha512-NaaXI5f4rdmlThv3ZAVS44U9yNWJaUYWzPhvlg5SC7nMRvQYV9suauRK3gVbxh7qjE33ApTPD+hkOW78VSHyeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>pokedex</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-danger text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://user-images.githubusercontent.com/29473781/180619084-a56960ab-7efa-4e34-9d33-4e3e581d62ff.png"
          height="45" alt="" loading="lazy">

      </a>
      <button class="btn btn-dark" data-bs-toggle="offcanvas" data-bs-target="#poke-offcanvas">Pokedex</button>
      <button class="btn btn-dark" data-bs-toggle="offcanvas" data-bs-target="#myPoke-offcanvas">My Pokemon</button>
    </nav>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row" id="activePokemon">
        <div class="col-12">
          <div class="row">
            <div class="col-12 text-center mt-2">
              <div class="h1">BULBASAUR</div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 text-center">
              <img
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
                alt="">
            </div>
          </div>
          <!-- <div id="pokemon"></div> -->
        </div>
      </div>
    </div>
  </main>
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with ðŸ’– by CodeWorks</small></p>
    </div>
  </footer>


  <div class="offcanvas offcanvas-start" tabindex="-1" id="poke-offcanvas" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Pokedex</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="container-fluid">
        <div class="row" id="pokemon">
          <!-- <div class="col-12 text-center">
            <button class="btn btn-outline-danger w-100 fw-bold">Acid Arrow</button>
          </div> -->
        </div>
      </div>
    </div>
  </div>
  <div class="offcanvas offcanvas-end" tabindex="-1" id="myPoke-offcanvas" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Pokedex</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="container-fluid">
        <div class="row" id="myPokemon">
          <!-- <div class="col-12 text-center">
            <button class="btn btn-outline-danger w-100 fw-bold">Acid Arrow</button>
          </div> -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
    integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>

</html>
